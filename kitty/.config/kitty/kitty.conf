# font_family      JetBrainsMono Nerd Font Mono
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

font_family Liga SFMono Nerd Font
bold_font Liga SFMono Nerd Font Bold
italic_font Liga SFMono Nerd Font Regular Italic
bold_italic_font Liga SFMono Nerd Font Bold Italic

hide_window_decorations titlebar-only

font_size 16.0

window_padding_width 8

background_opacity 1

macos_quit_when_last_window_closed yes
macos_colorspace default
repaint_delay 8
input_delay 1
resize_draw_strategy blank
remember_window_size no
resize_debounce_time 0.001

confirm_os_window_close 0

allow_remote_control yes
# enabled_layouts tall
enabled_layouts fat

tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_activity_symbol ï‘„
tab_title_max_length 25
tab_title_template "{fmt.fg.red}{bell_symbol}{fmt.fg.tab} {index}: {tab.active_oldest_exe} {activity_symbol}"

clipboard_control write-primary write-clipboard no-append

map ctrl+shift+t launch --cwd=current --type=tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+q close_tab

map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+down neighboring_window down
map alt+up neighboring_window up
map shift+left move_window right
map shift+right move_window left
map shift+down move_window up
map shift+up move_window down

# moves the tab into a new OS window
map ctrl+f2 detach_tab
# asks which OS Window to move the tab into
map ctrl+f4 detach_tab ask

map f1 new_window_with_cwd

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+down resize_window taller
map ctrl+shift+up resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+shift+home resize_window reset

symbol_map U+F0001-U+F1af0 Hack Nerd Font
symbol_map U+F8FF,U+100000-U+1018C7 SF Pro

